<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Data Dashboard</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Energy Data Dashboard</h1>
<!-- Container for D3.js visualization -->
<svg id="visualization" width="800" height="600"></svg>
<!-- Feedback Section -->
<section>
    <h2>Feedback</h2>
    <form>
        <label for="feedback">Please provide any feedback or report issues:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</section>

<!-- JavaScript code for fetching and visualizing data -->
<script src="index.js"></script>
</body>
</html>
