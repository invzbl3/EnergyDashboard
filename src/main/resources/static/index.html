<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Data Dashboard</title>
    <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Energy Data Dashboard</h1>

<!-- SVG container for D3.js visualization -->
<svg id="visualization" width="800" height="600"></svg>

<!-- JavaScript code for D3.js visualization -->
<script>
    // Fetch data from backend controller
    fetch('/energy/dashboard')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Use data to create visualization
            const svg = d3.select("#visualization");

            // Example: Create a bar chart of Consumo_kWh over Hora
            const margin = { top: 20, right: 20, bottom: 50, left: 50 };
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;

            const x = d3.scaleBand()
                .domain(data.map(d => d.Hora))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.Consumo_kWh)]).nice()
                .range([height - margin.bottom, margin.top]);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));

            svg.selectAll("rect")
                .data(data)
                .enter().append("rect")
                .attr("x", d => x(d.Hora))
                .attr("y", d => y(d.Consumo_kWh))
                .attr("width", x.bandwidth())
                .attr("height", d => y(0) - y(d.Consumo_kWh))
                .attr("fill", "steelblue");

            svg.append("text")
                .attr("transform", `translate(${width / 2},${height})`)
                .style("text-anchor", "middle")
                .text("Hora");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0)
                .attr("x", 0 - height / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Consumo_kWh");
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'Error fetching data. Please try again later.';
            document.body.appendChild(errorMessage);
        });
</script>

<!-- Feedback Section -->
<section>
    <h2>Feedback</h2>
    <form>
        <label for="feedback">Please provide any feedback or report issues:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
